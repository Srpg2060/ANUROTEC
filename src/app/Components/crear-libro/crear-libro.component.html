<br><br>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Crear Libro</h2>
            <br>
            <form class="row" [formGroup]="FormularioLibro" (submit)="crearLibros()">
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="nombre" class="">
                                    Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="autor" class="">
                                    Autor
                                </label>
                                <input type="text" class="form-control" id="autor" formControlName="autor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="fecha" class="">
                                    Fecha
                                </label><br>
                                <dp-date-picker theme="dp-material" placeholder="dd/mm/yyyy" id="fecha"
                                    formControlName="fecha">
                                </dp-date-picker>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="valor" class="">
                                    Valor
                                </label>
                                <input type="number" class="form-control" id="valor" formControlName="valor">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="estado" formControlName="estado">
                            <label class="form-check-label text-secondary" for="flexSwitchCheckDefault"><b>Disponible</b></label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
